<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/SEON/image/favicon.svg">
    <title>SEON</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
    // header_scrolled
        $(window).scroll(function () {
            if ($(this).scrollTop() > 100) {
                $('#header').addClass('header_scrolled');
            } else {
                $('#header').removeClass('header_scrolled');
            }
        });

    // m_menu
        var burger = $('.menu_trigger');

burger.each(function (index) {
    var $this = $(this);

    $this.on('click', function (e) {
        e.preventDefault();
        // 1. 버거 버튼 애니메이션
        $(this).toggleClass('active-' + (index + 1));
        
        // 2. 바디에 클래스 넣기 (메뉴를 열고 닫는 스위치)
        $('body').toggleClass('menu-open');
    });
});

// 메뉴 링크 클릭 시 메뉴 닫기
$('.m_menu li a').on('click', function (e) {
    var target = $(this).attr('href');
    
    $('body').removeClass('menu-open');
    $('.menu_trigger').removeClass('active-1');

    setTimeout(function () {
        window.location.href = target;
    }, 500);
});
    </script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Zeyada&display=swap');
