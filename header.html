<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon.svg">
    <title>SEON</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
    // header_scrolled
        $(window).scroll(function () {
            if ($(this).scrollTop() > 100) {
                $('#header').addClass('header_scrolled');
            } else {
                $('#header').removeClass('header_scrolled');
            }
        });

    // m_menu
        var burger = $('.menu_trigger');

        burger.each(function (index) {
            var $this = $(this);

            $this.on('click', function (e) {
                e.preventDefault();
                $(this).toggleClass('active-' + (index + 1));
                $('.m_menu').css('margin-left', $(this).hasClass('active-' + (index + 1)) ? '0' : '100vw');

                $('body').toggleClass('menu-open');

            });
        });

        $('.m_menu li a').on('click', function (e) {
            e.preventDefault();
            var target = $(this).attr('href');
            $('.m_menu').css('margin-left', '100vw');

            setTimeout(function () {
                window.location.href = target;
            }, 500);
        });

        $('.m_menu li a').on('click', function () {
            $('.menu-trigger').toggleClass('active-1');
            $('body').removeClass('menu-open');
        });
    </script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Zeyada&display=swap');
</style>

                                <ul class="m_menu">
                                    <li><a href="index.html#about">ABOUT ME</a></li>

                    </ul>

            </div>

</body>
